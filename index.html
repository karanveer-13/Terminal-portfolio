<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-image: url("waves-purple-3840x2160-11757.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
        }
        .container {
            position: absolute;
            background-color: black;
            left: 50%;
            top: 10%;
            width: 90%;
            max-width: 1100px;
            height: 90%;
            max-height: 900px;
            transform: translateX(-50%);
            border-style: solid;
            border-color: lightgray;
            border-width: 3.5px;
            border-radius: 5px;
            padding: 0px;
            opacity: 85%;
            word-wrap: break-word;
            overflow-wrap: break-word; 
            white-space: normal; 
        }
        .topbar {
            background-color: rgb(51, 51, 51);
            height: 45px;
        }
        .topbuttons {
            position: absolute;
            right: 0;
            height: inherit;
            display: flex;
        }
        button {
            background-color: rgb(51, 51, 51);
            color: aliceblue;
            height: inherit;
            width: 50px;
            border-width: 0px;
            transition: background-color 0.3s;
        }
        button:focus {
            outline: none;
        }
        button:hover {
            background-color: grey;
        }
        #x:hover {
            background-color: rgb(196, 43, 28);
        }
        textarea {
            background-color: black;
            color: aliceblue;
            height: calc(100% - 90px);
            width: 100%;
            resize: none;
            overflow-y: scroll;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background-color: #ff79c6;
        }
        .window {
            color: aliceblue;
            font-size: 22px;
            font-family: 'Consolas';
            height: calc(100% - 90px);
            overflow-y: scroll;
            padding: 10px;
        }
        .window:hover {
            cursor: text;
        }
        input {
            background-color: black;
            color: aliceblue;
            border-width: 0px;
            width: 100%;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
        }
        .animate-text {
            display: inline-block;
            overflow: hidden;
            position: relative;
            vertical-align: top;
            white-space: nowrap;
        }

        .animate-text::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background-color: black;
            animation: reveal 1.2s linear forwards;
            z-index: 1;
        }

        .animate-text span {
            position: relative;
            z-index: 2;
        }

        @keyframes reveal {
            0% { 
                width: 100%;
            }
            100% {
                width: 0;
            }
        }

        #me {
            height: 250px;
            width: auto;
            overflow: hidden;
            clip-path: circle();
            opacity: 1;
        }
        #copyimg {
            background-color: rgb(102, 102, 102);
            height: 30px;
            width: 60px;
            overflow: hidden;
            border-radius: 5px;
        }
        #copyimg:hover {
            cursor: pointer;
            background-color: #444444;
            border-radius: 10px;
        }
        #copyimg:visited {
            background-color: #333333;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 80%;
                top: 10%;
            }
            .topbuttons {
                right: 10px;
            }
            .window {
                font-size: 18px;
            }
            input {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="topbuttons">
                <button id="mini">−</button><button>▭</button><button id="x">X</button>
            </div>
        </div>
        <div class="window" id="win" onclick="focus_input()">
            <p id="date"></p>
            <p id="welcome">Welcome to the Terminal</p><br>
            <p>Type help for list of commands</p><br>
            <section id="text">
            </section>
            <section id="inp">
                >><input id="input" type="text" size="85" autofocus autocomplete="off" placeholder="Try help">
            </section>
        </div>
    </div>
    <script src="term.js"></script>
</body>
</html>
